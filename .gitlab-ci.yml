stages:
  - build-backend
  - build-client
  - test-backend
  - test-client

build-API:
  stage: build-backend
  image: maven:latest
  script:
    - cd calendar
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - $CI_PROJECT_DIR/calendar/fxui/target/*.jar

build-client:
  stage: build-client
  image: node:latest
  script:
    - cd calendar-client
    - npm install
    - npm run build
  artifacts:
    paths:
      - $CI_PROJECT_DIR/calendar-client/build

test-API:
  stage: test-backend
  image: maven:latest
  script:
    - echo "Building project with maven"
    - cd calendar
    - mvn test
#    - cat $CI_PROJECT_DIR/calendar/fxui/target/site/jacoco-aggregate/index.html | grep -o '<tfoot>.*</tfoot>'
