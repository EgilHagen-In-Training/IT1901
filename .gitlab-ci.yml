#    when: always
#    reports:
#      junit: $CI_PROJECT_DIR/calendar/fxui/target/surefire-reports/TEST-*.xml

test-client:
  stage: test-client
  image: node:latest
  script:
    - cd calendar-client
    - npm install
    - npm test
