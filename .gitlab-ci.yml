image: maven:latest

stages:
  - build
  - test
  - deploy
  - analysis

build:
  stage: build
  script:
    - cd calendar
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar

maven_build:
  stage: test
  script:
    - echo "Building project with maven"
    - cd calendar
    - mvn verify
    - cat target/site/jacoco/index.html | grep -o '<tfoot>.*</tfoot>'
  artifacts:
    when: always
    reports:
      junit: target/surefire-reports/TEST-*.xml

analyze-source-code:
  stage: analysis
  script:
    - cd calendar
    - mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
